<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>taskmaster</title>
</head>

<body class="font-custom">
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-black text-light no-select p-0">
      
        <h1 class="ms-5 title bg-Green bg-black">Fallout Taskmaster</h1>
      
    </nav>
  </header>

  <main class="container-fluid bg-black">
    <div class="row">
      <div class="col-lg-6 col-12">
        <form class="d-flex mb-5" onsubmit="app.listsController.createList()">
          <div class="form-group d-flex">
            <label for="listName" class="visually-hidden">list Name:</label>
            <input type="text" class="form-control m-1 bg-Green" name="listName" placeholder="Input List Name" required minlength="3" maxlength="15">
          </div>
          <div class="form-group d-flex">
            <label for="listColor" class="visually-hidden">Color:</label>
            <select name="listColor" id="listColor" required class="form-control m-1 bg-Green text-black">
              <option disabled selected class="fs-3" value="">Pick a Color</option>
              <option class="fs-3">Blue</option>
              <option class="fs-3">Green</option>
              <option class="fs-3">Red</option>
              <option class="fs-3">Yellow</option>
              <option class="fs-3">Turquoise</option>
            </select>
          </div>
          <div class="button-group m-1">
            <button type="reset" class="btn bg-Red text-black fs-3 p-1 py-0">Clear</button>
            <button type="submit" class="btn bg-Green text-black btn-primary fs-3 p-1 py-0">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="listsRow">
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>
  <!-- template testing grounds -->
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
